en:
  application:
    root:
      name: "TripFloat"
      twitter_name: "TripFloat"
      title: "Experiences Bring People Together | TripFloat"
      description: "Share a trip with travelers you don't know. Take a chance and create an experience that will last a lifetime!"
      title_with_tag_line: "%{tag_line} | TripFloat"
  exception:
    show:
      not_found:
        title: "Not Found"
        description: "The page you were looking for does not exist."
      internal_server_error:
        title: "Internal Server Error"
        description: "Sorry, something went wrong while processing your request."
      bad_request:
        title: "Bad Request"
        description: "The server did not understand your request. It may have been malformed."
        bad_taste:
          title: "Bad Taste"
          description: "Sorry, the server thinks you've got a bad taste for food (%{exception_message})."
          